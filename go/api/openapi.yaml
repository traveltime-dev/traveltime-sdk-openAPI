  /v4/geocoding/search:
    get:
      externalDocs:
        url: http://docs.traveltime.com/reference/geocoding-search
      operationId: geocodingSearch
      parameters:
      - explode: true
        in: query
        name: query
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: focus.lat
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: focus.lng
        required: false
        schema:
          format: double
          type: number
        style: form
      - explode: true
        in: query
        name: within.country
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseGeocoding'
          description: Match a query string to geographic coordinates. [Docs link](http://docs.traveltime.com/reference/geocoding-search/)
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
          description: The json body returned upon error. [Docs link](http://docs.traveltime.com/reference/error-response)
